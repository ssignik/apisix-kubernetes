apiVersion: v1
kind: ConfigMap
metadata:
  name: apisix-dashboard
  namespace: ingress-apisix
  labels:
    
    app.kubernetes.io/name: apisix-dashboard
    app.kubernetes.io/instance: apisix-dashboard
    app.kubernetes.io/version: "3.0.0"
data:
  conf.yaml: |-
    conf:
      listen:
        host: 0.0.0.0
        port: 9000
      etcd:
        prefix: "/apisix"
        endpoints:
          - apisix-etcd:2379
        mtls:
          key_file: "/usr/local/apisix-dashboard/cert/etcd-key.pem"
          cert_file: "/usr/local/apisix-dashboard/cert/etcd.pem"
          ca_file: "/usr/local/apisix-dashboard/cert/ca.pem"
      log:
        error_log:
          level: warn
          file_path: /dev/stderr
        access_log:
          file_path: /dev/stdout
    authentication:
      secret: secret
      expire_time: 3600
      users:
        - username: admin
          password: admin
