apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix-dashboard
  namespace: ingress-apisix
  labels:
    
    app.kubernetes.io/name: apisix-dashboard
    app.kubernetes.io/instance: apisix-dashboard
    app.kubernetes.io/version: "3.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      
      app.kubernetes.io/name: apisix-dashboard
      app.kubernetes.io/instance: apisix-dashboard
  template:
    metadata:
      annotations:
        checksum/config: a8a0262f9938d82aee357bec1845993b050b50a995cf771fab58d47847eeebc1
      labels:
        
        app.kubernetes.io/name: apisix-dashboard
        app.kubernetes.io/instance: apisix-dashboard
    spec:
      serviceAccountName: apisix-dashboard
      securityContext:
        {}
      containers:
        - name: apisix-dashboard
          securityContext:
            {}
          image: "swr.cn-north-4.myhuaweicloud.com/zhaoyan-gateway/apisix-dashboard:3.0.1-cve"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {}
          volumeMounts:
            - mountPath: /usr/local/apisix-dashboard/conf/conf.yaml
              name: apisix-dashboard-config
              subPath: conf.yaml
            - mountPath: /usr/local/apisix-dashboard/cert
              name: etcd-tls
      volumes:
        - configMap:
            name: apisix-dashboard
          name: apisix-dashboard-config
        - configMap:
            name: etcd-tls-config
          name: etcd-tls
